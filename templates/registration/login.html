{% extends "_base.html" %}
{% load static %}

{% block not_auth_content %}

    <h1>This is login page</h1>

    <div class="login">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
         
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock not_auth_content %}

{% block content %}
    <div class="login">
        <h1>Hey <b>{{user}}</b>, you are logged in</h1>
    </div>
{% endblock content %}
