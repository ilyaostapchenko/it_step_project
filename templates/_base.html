{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IT Step project</title>

    <!-- CSS only -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
    />
    <!-- JS, Popper.js, and jQuery -->
    <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
 
    <div class="header">
      <div class="header__left_side">
       <a href="{% url 'core:home' %}"> <h1 class="header__title">IT Step Project</h1></a>
        <h2 class="header__about">About</h2>
      </div>
      {% if user.authenticated %}
        <h3 class="header__user">Hello, {{user}}</h3>
        {% else %}
          <div class="header__authentication">
              <a href="{% url 'login' %}">Login</a>
              <a href="{% url 'users:signup' %}">Signup</a>
          </div>
      {% endif %}
  </div>
  {% if user.is_authenticated %}
        {% block content %} {% endblock content %}
  {% else %}
  {% block not_auth_content %}  {% endblock not_auth_content %}
  {% endif %}
   </body>
</html>
